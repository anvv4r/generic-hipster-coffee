    <header class="header">
        <img src="img/logo.svg" alt="Coffee Logo">

    <main class="main ">
        <div class="main__title">
            <h1>Contact Us</h1>
            <h2>Generic Hipster Coffee</h2>
        </div>
        <div class="main__container">
            <div>
                <h3>Address</h3>
                <p>321 Ivy St.</p>
                <p>Francisco, CA 94102</p>
            </div>
        </div>

        <div class="contact__container">

            <form class="form">
                <input type="text" name="first-name" placeholder="First Name *" class="form__input" />
                <input type="text" name="last-name" placeholder="Last Name *" class="form__input" />
                <input type="email" name="email" placeholder="Email *" class="form__input" />
                <input type="text" name="phone" placeholder="Phone" class="form__input" />
                <label class="form-label">Message *</label>
                <textarea rows="6" class="form__textarea"></textarea>
                <button class="form__button">Send my message</button>
            </form>
        </div>

    </main>

    <footer class="footer">
        <div class="nav__container">

                <a href="#" class="footer__link">Our Story</a>
            </nav>
        </div>
        <div class="footer__socials">
            <p class="footer__hashtag">#hipstersmakecoffee</p>
            <p>Follow us on <a href="#">Twitter</a> and <a href="#">Instagram.</a></p>
        </div>
